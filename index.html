<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="'assets/' + slides[currentActive].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentActive].title}}</h3>
                        <p>
                            {{slides[currentActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" @mouseover="stopScroll" @mouseleave="autoScroll">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>

                    <div v-for="(element,index) in slides" :key="index" 
                    v-bind:class="( currentActive == index) ? ' thumb active' : 'thumb'">

                        <img v-bind:src="'assets/' + element.image" v-bind:alt="element.title" @click="changeImg(index)">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
